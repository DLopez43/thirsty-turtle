<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="container">
        <h1>Hello Friend!</h1>
    </div>
    <h2>What is your water goal?</h2>
    <!-- //drop down options -->
    <select id="option">
        <option value="Choose">Please Choose an Option:</option>
        <option value="96"><span>96</span>oz/12cups(suggested for Bio women)</option>
        <option value="128"><span>128</span>oz/16cups(suggested for Bio Men)</option>
       
    </select>
     <br></br>
    <section id="goal-container">
        <div id="goal-tracker"></div>
    </section>

    <h2>Did you reach your water goal?</h2>
    <div id = "hydration-container">
        <figure>
             <img id= "1" src="assets/4oz.png" alt="A glass of water.(4oz)">
            <figcaption> 4oz.</figcaption>
        </figure>
        <figure>
             <img id= "2" src="assets/8oz.png" alt="A bottle of water.(8oz)">
            <figcaption>8oz.</figcaption>
        </figure>
        <figure>
            <img id= "3" src="assets/12oz.png" alt="A bottle and glass of water.(12oz)">
            <figcaption>12oz.</figcaption>
        </figure>
        <figure>
             <img id= "4" src="assets/16oz.png" alt="A cup of water with a straw.(16oz)">
            <figcaption>16oz.</figcaption>
        </figure>
        <figure>
             <img id= "5" src="assets/20oz.png" alt="A jug of water/20oz">
            <figcaption>20oz.</figcaption>
        </figure>
       
       
        
       
       
    </div>
